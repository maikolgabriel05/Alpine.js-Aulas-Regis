    <!-- Adicionando um popup -->
    <div x-data="{ showSuccessPopup: false }">
        <div x-show="showSuccessPopup" class="notification is-success">
            Compra feita com sucesso!
        </div>
        <!-- 4 -->
        <div x-show="tabs==4">
            <!-- START columns -->
            <div class="columns">
                <!-- 1 column -->
                <!-- START column -->
                <div class="column">
                    <!-- ASSUNTO Form Inline -->
                    <div
                            class="card"
                            x-data="getSales"
                    >
                        <div class="card-header">
                            <p class="card-header-title">Form Inline</p>
                        </div>
                        <form
                                @submit.prevent="saveData"
                                class="form-inline"
                        >
                            <!-- START card-content -->
                            <div class="card-content">
                                <!-- Conteúdo do card -->
                                <table class="table is-fullwidth is-hoverable">
                                    <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Preço</th>
                                        <th colspan="2">Subtotal</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <template x-for="(sale, index) in sales">
                                        <tr>
                                            <td>
                                                <div class="control">
                                                    <div class="select">
                                                        <select
                                                                :id="'id_items-'+index+'-product'"
                                                                x-model.lazy="sale.product"
                                                                @change="findProduct(sale.product, index)"
                                                        >
                                                            <option value="">-------</option>
                                                            <template
                                                                    x-for="product in products"
                                                                    :key="product.id"
                                                            >
                                                                <option
                                                                        :value="product.id"
                                                                        x-text="product.title"
                                                                        :selected="product.id == sale.product"
                                                                ></option>
                                                            </template>
                                                        </select>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <input
                                                        :id="'id_items-'+index+'-quantity'"
                                                        class="input"
                                                        type="number"
                                                        step="0"
                                                        min="1"
                                                        placeholder="Quantidade"
                                                        x-model="sale.quantity"
                                                >
                                            </td>
                                            <td>
                                                <input
                                                        :id="'id_items-'+index+'-price'"
                                                        class="input"
                                                        type="number"
                                                        step="0.01"
                                                        min="0.01"
                                                        placeholder="Preço"
                                                        x-model="sale.price"
                                                >
                                            </td>
                                            <td>
                                                <i class="fa fa-times has-text-danger"
                                                   @click="removeRow(index)"></i>
                                            </td>
                                            <td
                                                    class="has-text-right"
                                                    x-text="(sale.quantity * sale.price).toFixed(2)"
                                            ></td>
                                        </tr>
                                    </template>
                                    </tbody>
                                </table>
                            </div>
                            <!-- END card-content -->
                            <div class="columns m-3">
                                <div class="column">
                                    <button
                                            class="button is-primary"
                                            type="button"
                                            @click="addRow"
                                    >Adicionar
                                    </button>
                                    <button
                                            class="button is-info ml-3"
                                            type="submit"
                                    >Salvar
                                    </button>
                                </div>
                                <div class="column px-3">
                                    <div class="is-pulled-right">
                                        <span class="title has-text-weight-bold mr-3">TOTAL</span>
                                        <span
                                                class="title has-text-weight-bold"
                                                x-text="total"
                                        ></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END column -->
            </div>
            <!-- END columns -->
        </div>
    </div>

</div>
<script src="/assets/js/main.js"></script>
</body>

</html>
